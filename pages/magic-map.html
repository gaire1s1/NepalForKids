<link rel="stylesheet" href="CSS/style.css">

<style>

/* Magic Map Container */
.map-container {
  max-width: 900px;
  margin: 40px auto;
  background: rgba(255,255,255,0.4);
  padding: 20px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

/* Nepal Map Image */
.map {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 20px;
  transition: transform 0.3s ease;
}

.map:hover {
  transform: scale(1.03);
}

/* Buttons for Clickable Regions */
.region-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
}

.region-btn {
  background: #ffda79;
  padding: 12px 22px;
  border-radius: 20px;
  font-size: 1.3rem;
  cursor: pointer;
  transition: 0.25s;
}

.region-btn:hover {
  background: #f6b93b;
  transform: scale(1.1);
}

/* Fact Box */
.fact-box {
  margin-top: 30px;
  background: rgba(255,255,255,0.85);
  padding: 20px;
  border-radius: 15px;
  width: 80%;
  margin-left: auto;
  margin-right: auto;
  font-size: 1.5rem;
  display: none;
  animation: popUp 0.4s ease;
}

@keyframes popUp {
  from { transform: scale(0.7); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

</style>

</head>

       class="map" alt="Nepal Map">
